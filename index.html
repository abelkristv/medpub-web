<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Showcase</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 100vw; height: 100vh; background: #231F20"></canvas>
    <script src="Build/Builds.loader.js"></script>
    <!-- <button>Go to Promotion Website</button> -->
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      (function() {
        var oldConsoleLog = console.log; // Save the original console.log function

        console.log = function(message) {
            // Check if the message contains "Game Over"
            if (message.includes("Game Over")) {
                redirectToGameOverPage();
            }

            // Call the original console.log function
            oldConsoleLog.apply(console, arguments);
        };

        function redirectToGameOverPage() {
          setTimeout(function() {
                window.location.href = "http://localhost:5500/web.html"; // Replace with your desired URL
            }, 5000);
        }
      })();

      document.addEventListener('contextmenu', function(event) {
  event.preventDefault();
});

// Additional script to disable certain keyboard shortcuts
document.addEventListener('keydown', function(event) {
  // Disable F12 key
  if (event.keyCode === 123) {
    event.preventDefault();
  }

  // Disable Ctrl+Shift+I combination
  if (event.ctrlKey && event.shiftKey && event.keyCode === 73) {
    event.preventDefault();
  }

  // Disable Ctrl+Shift+J combination
  if (event.ctrlKey && event.shiftKey && event.keyCode === 74) {
    event.preventDefault();
  }

  // Disable Ctrl+U combination
  if (event.ctrlKey && event.keyCode === 85) {
    event.preventDefault();
  }
});


      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Builds.data",
        frameworkUrl: "Build/Builds.framework.js",
        codeUrl: "Build/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Bluejacket23-2",
        productName: "Showcase",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPDPfunctionIfunctionI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
